<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Pixelated font -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <div id="timer">
            <h1>Countdown to Our Special Day</h1>
            <div id="countdown"></div>
        </div>

        <div id="special-btn-container" style="display: none;">
            <button id="special-btn" onclick="showImage()">Happy 2nd Anniversary!</button>
        </div>

        <!-- Image to appear after button click -->
        <div id="image-container" style="display: none;">
            <img id="special-image" src="letter.jpg" alt="Special Image" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
