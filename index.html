<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Letter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Timer Section -->
    <div id="timerContainer">
        <h2>Countdown to Our Special Day</h2>
        <div id="countdown"></div>
    </div>

    <!-- Button to trigger the letter display -->
    <div class="container" style="display:none;" id="buttonContainer">
        <button id="showLetterBtn" onclick="showLetter()">HAPPY 2ND ANNIVERSARY</button>
    </div>

    <!-- Image Section to appear after button click -->
    <div id="letterContainer" style="display:none;">
        <img src="letter.jpg" alt="Letter" id="letterImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
