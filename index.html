<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Timer Section -->
    <div class="timer-container">
        <h1>Countdown to Our Special Day</h1>
        <h2 id="countdown"></h2>
    </div>

    <!-- Button Section -->
    <div id="special-btn-container" style="display: none;">
        <button id="special-btn">Happy 2nd Anniversary</button>
    </div>

    <!-- Image after button click -->
    <div id="image-container" style="display: none;">
        <img id="special-image" src="letter.jpg" alt="Anniversary Letter">
    </div>

    <script src="script.js"></script>
</body>
</html>
