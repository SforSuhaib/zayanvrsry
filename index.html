<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="timer-container">
    <h1>Countdown to Our Special Day</h1>
    <div id="timer"></div>
    <p id="message">Something special is coming...</p>
  </div>

  <!-- Happy 2nd Anniversary Button, initially hidden -->
  <div id="anniversary-message" style="display: none;">
    <button id="celebrate-button">Happy 2nd Anniversary</button>
    <div id="note" style="display: none;">
      <p>Here's to our beautiful journey, filled with love, joy, and countless memories! I love you, Zainab!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
